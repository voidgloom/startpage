<!DOCTYPE html>
<html>
	<head>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<title>New tab</title>
	</head>
	<body>
		<div id="settings-cog">âš™</div>

		<div id="searchdiv">
			<label id="searchkind-image"></label>
			<input id="searchbox" type="text" placeholder="please enter your search here..."></input>
		</div>

		<div id="quickaccess-box">
			<div class="quickaccess-link" onclick="dialog_quickaccess_add_dialog_show()" tr-bookmark-purpose="add-bookmark">
				<div class="quickaccess-link-background">
					<img class="quickaccess-link-image" src="assets/plus.png" width=64 height=64>
					<p class="quickaccess-link-text">Add Bookmark</p>
				</div>
			</div>
		</div>

	<body>
	<div id="dialogbox">
		<div id="quickaccess-add-dialog">
			<p class="dialog-label">URL:</p>
			<input id="quickaccess-add-dialog-urlinput" class="dialog-textinput" placeholder="enter url of bookmark"></input>
			<p class="dialog-label">Name:</p>
			<input id="quickaccess-add-dialog-nameinput" class="dialog-textinput" placeholder="enter name of bookmark"></input>
			<button id="quickaccess-add-dialog-acceptbutton" class="dialog-button" onclick="dialog_quickaccess_add_dialog_submit()">Add</button>
			<button id="quickaccess-add-dialog-acceptbutton" class="dialog-button" onclick="dialog_quickaccess_add_cancel()">Cancel</button>
		</div>
	</div>
</html>
